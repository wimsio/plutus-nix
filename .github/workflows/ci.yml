name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  nix-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      # If your repo is a flake, this is the best first signal
      - name: Flake check
        run: nix flake check --print-build-logs

      # Build default package (if defined)
      - name: Nix build
        run: nix build --print-build-logs

      # Try running cabal tests inside a nix dev shell.
      # Adjust the path if your Cabal project is elsewhere.
      - name: Cabal build & test (code/wspace)
        run: |
          nix develop -c bash -lc '
            set -euo pipefail
            cd code/wspace
            cabal update
            cabal build all
            cabal test all --test-show-details=direct
          '
