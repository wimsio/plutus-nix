name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  nix-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      # Helpful: shows what outputs exist in your flake
      - name: Show flake outputs
        run: nix flake show

      # This is the best “does the flake work?” check
      - name: Flake check
        run: nix flake check --print-build-logs

    
